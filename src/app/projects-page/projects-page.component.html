<div class="row" *ngIf="active">
<div class="col-lg-6">
<div class="container">
  <div class="row">
    <div class="card-group">
    <div class="col-sm-6"> <!-- set mode 5-->
      <div class="card p-3 mb-5 rounded text-center" [ngClass]="{'bg-light': !hover1, 'bg-primary': hover1, 'text-white': hover1}" (click)="set_mode(5)" style = "cursor:pointer" (mouseenter)="hover1 = true" (mouseleave)="hover1 = false">
        <div class="card-body">
          <h1 class="card-title display-4">Macro-Fit</h1>
          <p class="card-text">data driven fitness app</p>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card p-3 mb-5 rounded text-center" [ngClass]="{'bg-light': !hover2, 'bg-primary': hover2, 'text-white': hover2}" (click)="set_mode(6)" style = "cursor:pointer" (mouseenter)="hover2 = true" (mouseleave)="hover2 = false">
        <div class="card-body">
          <h1 class="card-title display-4">Roller Ball</h1>
          <p class="card-text">Local Multiplayer on mobile</p>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card p-3 mb-5 rounded text-center" [ngClass]="{'bg-light': !hover3, 'bg-primary': hover3, 'text-white': hover3}" (click)="set_mode(7)" style = "cursor:pointer" (mouseenter)="hover3 = true" (mouseleave)="hover3 = false">
        <div class="card-body">
          <h1 class="card-title display-4">Otto</h1>
          <p class="card-text">Voice controlled software development</p>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card p-3 mb-5 rounded text-center" [ngClass]="{'bg-light': !hover4, 'bg-primary': hover4, 'text-white': hover4}" (click)="set_mode(8)" style = "cursor:pointer" (mouseenter)="hover4 = true" (mouseleave)="hover4 = false">
        <div class="card-body">
          <h1 class="card-title display-4">Bubble Buster</h1>
          <p class="card-text">Practice Game in Unity for mobile</p>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card p-3 mb-5 rounded text-center" [ngClass]="{'bg-light': !hover5, 'bg-primary': hover5, 'text-white': hover5}" (click)="set_mode(2)" style = "cursor:pointer" (mouseenter)="hover5 = true" (mouseleave)="hover5 = false">
        <div class="card-body">
          <h1 class="card-title display-4">Continous Artwork</h1>
          <p class="card-text"></p>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
</div>
</div>
