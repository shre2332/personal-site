<div class="container" *ngIf="active">
      <div class="row">
        <div class="card-group">
        <div class="col-sm-6">
          <div class="card shadow p-3 mb-5 bg-white rounded text-center" (click)="set_mode(1)">
            <img class="card-img" src="assets/imagetest.JPG" alt="Card image cap">
            <div class="card-img-overlay"><!--card-body">-->
              <br/>
              <br/>
              <h1 class="card-title display-4" style="color:white;">Projects</h1>
              <p class="card-text">My working projects</p>
              <!--<button (click)="set_mode(1)" class="btn btn-primary">See Projects</button>-->
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card p-3 mb-5 bg-light rounded text-center" (click)="set_mode(2)">
            <div class="card-body">
              <h1 class="card-title display-4">Art</h1>
              <p class="card-text">My Art</p>
              <!--<button href="#" (click)="set_mode(2)" class="btn btn-primary">See Art</button>-->
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card shadow p-3 mb-5 bg-white rounded text-center" (click)="set_mode(3)">
            <div class="card-body">
              <h5 class="card-title">Resume</h5>
              <p class="card-text">My informal resume</p>
              <button href="#" (click)="set_mode(3)" class="btn btn-primary">See Resume</button>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card shadow p-3 mb-5 bg-white rounded text-center">
            <div class="card-body">
              <h5 class="card-title">About</h5>
              <p class="card-text">About Me</p>
              <button href="#" (click)="set_mode(4)" class="btn btn-primary">See About</button>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card shadow p-3 mb-5 bg-white rounded text-center">
            <div class="card-body">
              <h5 class="card-title">My Github</h5>
              <p class="card-text">A link to my github</p>
              <a href="#" class="btn btn-primary">See Github</a>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card shadow p-3 mb-5 bg-white rounded text-center">
            <div class="card-body">
              <h5 class="card-title">My Instagram</h5>
              <p class="card-text">My instagram account</p>
              <a href="#" class="btn btn-primary">See Instagram</a>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
